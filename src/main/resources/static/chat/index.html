<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>HotChat - O seu chat</title>
		<link href="/css/hotchat.css" rel="stylesheet">
		<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<script src="/webjars/jquery/jquery.min.js"></script>
 		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
 		<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
 		<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
 		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>
 		<script src="/js/jquery.mask.min.js"></script>
		<script src="/js/hotchat.js"></script>
	</head>
	
	<body onload="onLoadChat()">
		<h2 class="form-signin-heading center">HotChat - Bem vindo <span id="userNameLogged"></span></h2>
		<input type="text" name="userEmailLogged" id="userEmailLogged" class="hidden" />
		
		<div class="chat-bar-actions">
			<div class="chat-bar-actions-left">
<!-- 			https://www.w3schools.com/bootstrap/bootstrap_ref_comp_glyphs.asp -->
			</div>
			<div class="chat-bar-actions-right">
				<a href="/logout" title="Sair">
					Sair <span class="glyphicon glyphicon-log-out"></span>
				</a>
			</div>
		</div>
		
		<div class="container chat-full">
			<div class="chat-contacts">
				<div class="chat-contacts-title">Contatos</div>
				<div class="chat-contacts-body" id="chat-contacts-body"></div>
			</div>
			
			<div class="chat-messages">
				<div class="contact-message">
					<div class="contact-message-name" id="userNameChat">Selecione um usuário na lista</div>
					<input type="text" name="userChatEmail" id="userEmailChat" class="hidden" />
					<input type="text" name="userChatEmail" id="userIdChat" class="hidden" />
					<div class="contact-message-actions">
						<span class="glyphicon glyphicon-time fake-link hidden" id="historyUserChat" title="Visualizar histórico deste contato." onclick="showHistoryFind()"></span>
						
					</div>
				</div>
				<div class="messages-area" id="areaMessages">
					<div class="messages-history hidden" id="messagesHistoryUser">
						<div class="messages-history-header">
							<div class="messages-history-header-left">
								<span>Período</span>
								<input type="text" id="dateHistoryStart" />
								<span> a </span>
								<input type="text" id="dateHistoryEnd" />
								<span class="glyphicon glyphicon-search fake-link" title="Pesquisar" onclick="loadHistoryMessages()"></span>
							</div>
							<div class="messages-history-header-right">
								<span class="glyphicon glyphicon-remove fake-link" title="Fechar histórico" onclick="closeHistoryFind()"></span>
							</div>						
						</div>
						<div id="messagesHistoryUserContact"></div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="chat-send-message">
			<div class="chat-send-message-text">
				<input type="text" id="inputMessage" name="inputMessage" class="form-control" disabled="disabled" placeholder="Digite aqui sua mensagem" />
			</div>
			<div class="chat-send-message-button">
				<button type="button" class="btn btn-info" id="btnSendMessage" disabled="disabled" title="Selecione um contato" onclick="sendMessage()">Enviar</button>
			</div>
		</div>
	</body>
</html>
