<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>HotChat - O seu chat</title>
		<link href="/css/hotchat.css" rel="stylesheet">
		<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<script src="/js/hotchat.js"></script>
		<script src="/webjars/jquery/jquery.min.js"></script>
 		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
	</head>
	
	<body onload="onLoadChat()">
		<a href="/logout">Sair</a>
		<h2 class="form-signin-heading center">HotChat - Bem vindo <span id="userNameLogged"></span></h2>
		<input type="text" name="userEmailLogged" id="userEmailLogged" class="hidden" />
		<div class="container chat-full">
			<div class="chat-contacts">
				<div class="chat-contacts-title">Contatos</div>
				<div class="chat-contacts-body" id="chat-contacts-body">
<!-- 					<div class="chat-contacts-body-name"> -->
<!-- 						<div class="chat-contact-status chat-contact-status-online"></div> -->
<!-- 						<div class="chat-contact-name" > -->
<!-- 							<a href="#" onclick="selectUserChat('Contato 1', '1@1.com')">Contato 1</a> -->
<!-- 						</div> -->
<!-- 					</div> -->
<!-- 					<div class="chat-contacts-body-name"> -->
<!-- 						<div class="chat-contact-status chat-contact-status-offline"></div> -->
<!-- 						<div class="chat-contact-name"> -->
<!-- 							<a href="#" onclick="selectUserChat('Contato 2', '2@2.com')">Contato 2</a> -->
<!-- 						</div> -->
<!-- 					</div> -->
				</div>
			</div>
			<div class="chat-messages">
				<div class="contact-message">
					<div class="contact-message-name" id="userNameChat">Selecione um usu√°rio na lista</div>
					<input type="text" name="userChatEmail" id="userEmailChat" class="hidden" />
					<div class="contact-message-actions">---</div>
				</div>
				<div class="messages">
					<div class="chat-message">
						<p>Hello. How are you today?</p>
						<span class="time-right">20-12-17 11:00</span>
					</div>
					
					<div class="chat-message darker-right">
						<p>Hey! I'm fine. Thanks for asking!</p>
						<span class="time-left">20-12-17 11:01</span>
					</div>
				</div>
			</div>
		</div>
		<div class="chat-send-message">
			<div class="chat-send-message-text">
				<input type="text" id="inputMessage" name="inputMessage" class="form-control" placeholder="Digite aqui sua mensagem" />
			</div>
			<div class="chat-send-message-button">
				<button type="button" class="btn btn-info">Enviar</button>
			</div>
		</div>
	</body>
</html>
